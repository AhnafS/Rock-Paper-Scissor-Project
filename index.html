<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="game">
        <h1>Rock Paper Scissors</h1>
        <hr>

        <h2 class="score">Score</h2>

        <div class="competitor">
            <h3 class="playerScore">Player Score</h3>
            <h3 class="computerScore">Computer Score</h3>
        </div>

        <div class="actionDisplay">
            <div class="playerDisplay"></div>
            <div class="computerDisplay"></div>
        </div>

        <div class="resultComment">
            <h3 class="comment"></h3>
        </div>

        <div class="actions">
            <button class="rock action" value="1"></button>
            <button class="paper action" value="2"></button>
            <button class="scissors action" value="3"></button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="newScript.js"></script>
</body>
</html>
